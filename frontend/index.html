<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bejelentkezés</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Bejelentkezés</h2>
        <form id="loginForm">
            <label for="username">Felhasználó</label>
            <input type="text" id="username" placeholder="Felhasználónév" required>
            
            <label for="password">Jelszó</label>
            <input type="password" id="password" placeholder="Jelszó" required>
            
            <button type="submit">Bejelentkezés</button>
            <p class="register-link">Még nincs fiókod? <a href="#">Regisztráció</a></p>
        </form>
    </div>
</body>
</html>
